<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta de Saldo Bajo - FinexIA</title>
  <style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #89cff0, #b0e0e6, #e0ffff);
  margin: 0;
  padding: 20px;
}

.alerta-container {
  max-width: 500px;
  margin: 40px auto;
  background: rgba(255, 255, 255, 0.85);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  border: 1px solid rgba(255,255,255,0.4);
  backdrop-filter: blur(10px);
  transition: transform .25s, box-shadow .25s;
}

.alerta-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 14px 40px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
  color: #1f3b70;
  margin-bottom: 25px;
  font-size: 24px;
  font-weight: 800;
  letter-spacing: 0.5px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

h2::before {
  content: "üîî";
}

label {
  font-weight: bold;
  color: #2a3d66;
  font-size: 15px;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  border: 2px solid #b8c6d9;
  border-radius: 10px;
  padding: 12px;
  font-size: 16px;
  background: #f5f8ff;
  transition: border-color .2s, box-shadow .2s;
}

input:focus {
  border-color: #4c8bf5;
  outline: none;
  box-shadow: 0 0 8px rgba(76,139,245,0.5);
}

button {
  width: 100%;
  background: linear-gradient(135deg, #4caf50, #3e8f41);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 14px;
  font-size: 17px;
  cursor: pointer;
  margin-top: 18px;
  font-weight: bold;
  transition: transform .18s, box-shadow .22s;
  box-shadow: 0 4px 12px rgba(0,128,0,0.25);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(0,128,0,0.3);
}

.notificacion {
  margin-top: 25px;
  padding: 18px;
  border-radius: 10px;
  background-color: #ff4d4d;
  color: white;
  font-weight: bold;
  display: none;
  text-align: center;
  box-shadow: 0 4px 12px rgba(255,0,0,0.25);
  border-left: 7px solid #c90000;
  font-size: 17px;
  animation: aparecer 0.4s ease-out, vibrar 0.15s 3 linear;
}
  </style>
</head>
<body>

  <div class="alerta-container">
    <h2>Configuraci√≥n de Alerta de Saldo Bajo</h2>

    <label for="umbral">Umbral de saldo m√≠nimo ($):</label>
    <input type="number" id="umbral" placeholder="Ej: 100" value="100">

    <button id="guardarUmbral">Guardar Umbral</button>

    <div class="notificacion" id="notificacion">‚ö†Ô∏è ¬°Saldo bajo! Revisa tus finanzas.</div>
  </div>

  <script>
    const umbralInput = document.getElementById('umbral');
    const guardarBtn = document.getElementById('guardarUmbral');
    const notificacion = document.getElementById('notificacion');

    let umbral = parseFloat(localStorage.getItem('umbralSaldo')) || 100;
    umbralInput.value = umbral;

    guardarBtn.addEventListener('click', () => {
      umbral = parseFloat(umbralInput.value);
      if (isNaN(umbral) || umbral <= 0) return alert("Ingresa un valor v√°lido");
      localStorage.setItem('umbralSaldo', umbral);
      alert(`Umbral guardado: $${umbral.toFixed(2)}`);
      verificarSaldo();
    });

    function obtenerSaldoActual() {
      const ingresos = JSON.parse(localStorage.getItem('ingresos')) || [];
      const gastos = JSON.parse(localStorage.getItem('gastos')) || [];

      const totalIngresos = ingresos.reduce((sum, i) => sum + i.monto, 0);
      const totalGastos = gastos.reduce((sum, g) => sum + g.monto, 0);

      return totalIngresos - totalGastos;
    }

    function verificarSaldo() {
      const saldo = obtenerSaldoActual();
      if (saldo < umbral) {
        notificacion.style.display = 'block';
      } else {
        notificacion.style.display = 'none';
      }
    }

    setInterval(verificarSaldo, 5000);

    verificarSaldo();
  </script>

</body>
</html>
