<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Finex</title>
  <link rel="stylesheet" href="public/assets/styles/register.css">
</head>
<body>

  <header class="header">
    <h1 class="logo">Finex</h1>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Crear cuenta</h2>

      <form>
        <label>Nombres</label>
        <input type="text" placeholder="Juan Pérez" required>

        <label>Correo electrónico</label>
        <input type="email" placeholder="tucorreo@ejemplo.com" required>

        <label>Contraseña</label>
        <input type="password" placeholder="*********" required>

        <label>Confirmar contraseña</label>
        <input type="password" placeholder="*********" required>

        <button class="btn-primary">Registrarme</button>
      </form>

      <p class="switch-auth">
        ¿Ya tienes cuenta?
        <a href="index.html">Inicia sesión</a>
      </p>
    </div>
  </main>

</body>
</html>
